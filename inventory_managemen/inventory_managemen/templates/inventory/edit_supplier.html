<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supplier</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        h2 {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 10px;
        }

        .form-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1;
            min-width: 260px;
            max-width: 400px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f4f4f4;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #3498db; 
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #3498db; 
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        button:hover {
            background-color: #2980b9; 
        }

        .back-link {
            display: block;
            text-align: center;
            font-size: 1.1em;
            margin-top: 20px;
            color: #3498db; 
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

       
        @media (max-width: 768px) {
            .form-wrapper {
                flex-direction: column;
            }

            .form-group {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Edit Supplier</h1>
        <h2>Update the details of your supplier</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-wrapper">
              
                <div class="form-group">
                    <label for="name">Supplier Name</label>
                    <input type="text" name="name" id="name" value="{{ form.name.value }}" required>
                </div>

             
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="{{ form.email.value }}" required>
                </div>

                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" value="{{ form.phone.value }}" required>
                </div>

                <div class="form-group" style="flex: 1 100%; max-width: 100%">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="4" required>{{ form.address.value }}</textarea>
                </div>
            </div>

          
            <button type="submit">Update Supplier</button>
        </form>

        <a href="{% url 'list_suppliers' %}" class="back-link">Back to Supplier List</a>
    </div>

</body>
</html>
