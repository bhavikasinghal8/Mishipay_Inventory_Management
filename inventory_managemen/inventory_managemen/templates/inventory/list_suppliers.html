<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            border-bottom: 2px solid #3498db; 
            width: 100%;
            padding-bottom: 10px;
        }
        

        .actions {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
        }

        .actions a {
            text-decoration: none;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border-radius: 30px;
            font-size: 1.1rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 2px solid #ddd;
            background-color: white;
        }

        th {
            background-color: #3498db;
            color: white;
            font-size: 1.1rem;
        }

        td {
            font-size: 1rem;
            color: #555;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .table-actions a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            margin-right: 10px;
        }

        .table-actions a:hover {
            text-decoration: underline;
        }

        .address {
            max-width: 250px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .back-home {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            font-size: 1.1rem;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 12px;
            }
        }

    </style>
</head>
<body>

    <h1>Supplier List</h1>

    <div class="actions">
        <a href="{% url 'add_supplier' %}">Add New Supplier</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Supplier Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.email }}</td>
                <td>{{ supplier.phone }}</td>
                <td class="address">{{ supplier.address }}</td>
                <td class="table-actions">
                    <a href="{% url 'edit_supplier' supplier.id %}">Edit</a>
                    <a href="{% url 'delete_supplier' supplier.id %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No suppliers found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'home' %}" class="back-home">Back to Home</a>

</body>
</html>
